<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <div class="flex items-center min-h-screen bg-gray-800  ">

       

    <div class="container mx-auto max-w-md space-y-8">
      <h1 class="text-3xl font-bold text-white text-center">Sign In</h1>
      <form class="space-y-9 border border-white p-4  rounded-3xl" action="#">
        
        <label for="countries" class="block mb-2 text-sm font-medium   text-white">Who are you  ?</label>
        <select id="countries" class=" border ext-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500">
          <option selected>Select </option>
          <option value="US">Student</option>
          <option value="CA">Mentor</option>
          <a href="#" class="hover:text-blue-500"><option value="FR">Apply for mentorship</option></a>
          
        </select>
    
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email address</label>
            <input type="email" name="email" id="email" class=" border  sm:text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="name@example.com" required="">
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class=" border  sm:text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" required="">
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border  rounded  focus:ring-3   bg-gray-700  border-gray-600  focus:ring-primary-600  ring-offset-gray-800" required="">
                <label for="remember" class="ml-2 text-sm   text-gray-500">Remember me</label>
            </div>
            <a href="#" class=" text-white text-sm  hover:underline ">Forgot password?</a>
        </div>
        <div class="flex justify-center">
            <button type="button" class="text-white   focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2  bg-blue-600  hover:bg-blue-700  focus:ring-blue-800">
               
                Sing in
                </button>
        </div>
    </form>
    
      <p class="text-sm text-center   text-gray-500">
        <a href="#" class="font-medium t hover:underline  text-primary-500"> Don't have an account?</a>
      </p>
