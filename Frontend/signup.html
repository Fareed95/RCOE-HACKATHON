<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


    <div class="flex items-center min-h-screen bg-gray-800  ">
        <div class="container mx-auto max-w-md space-y-8 ">
            <h1 class="text-5xl font-bold text-white text-center">Sign Up</h1>
    <form>
        <div class="grid gap-6 mb-6 md:grid-cols-2 ">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium   text-white">First name</label>
                <input type="text" id="first_name" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="John" required />
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium   text-white">Last name</label>
                <input type="text" id="last_name" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="Doe" required />
            </div>
            <div>
                <label for="Class" class="block mb-2 text-sm font-medium  text-white">Class</label>
                <input type="text" id="Class" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="12" required />
            </div>  
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium   text-white">Phone number</label>
                <input type="tel" id="phone" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="9876543210" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
            </div>
            <div>
                <label for="adress" class="block mb-2 text-sm font-medium   text-white">Adress</label>
                <input type="url" id="adress" class=" border text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="5th street ,Mumbai" required />
            </div>
            <div>
                <label for="age" class="block mb-2 text-sm font-medium   text-white"> Age</label>
                <input type="number" id="age" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="15" required />
            </div>
        </div>
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium  text-white">Email address</label>
            <input type="email" id="email" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="john.doe@Class.com" required />
        </div> 
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium   text-white">Password</label>
            <input type="password" id="password" class=" border text-sm rounded-lg f block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="•••••••••" required />
        </div> 
        <div class="mb-6">
            <label for="confirm_password" class="block mb-2 text-sm font-medium   text-white">Confirm password</label>
            <input type="password" id="confirm_password" class=" border   text-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500" placeholder="•••••••••" required />
        </div> 
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border  rounded bg focus:ring-3   bg-gray-700  border-gray-600  focus:ring-blue-600  ring-offset-gray-800" required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium   text-gray-300"><p>. I agree with the <a href="#" class=" hover:underline  text-blue-500">terms and conditions</a>.</p></label>
        </div>
        <button type="submit" class="text-white  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center  bg-blue-600  hover:bg-blue-700  focus:ring-blue-800">Submit</button>
    </form>
    </div>


<div class="h-full w-1/2 bg-white"> <section class="bg-blue-400  text-white">
    <div class="container mx-auto px-4 flex flex-col items-center justify-center h-screen">
      <div class="w-full max-h-screen object-cover rounded-lg shadow-lg bg-blue" ></div>
      <h1 class="text-4xl font-bold text-center mt-8">mentoring</h1>
      <img src="./undraw_sign_up_n6im.svg" alt="">

    </div>
</div>

</div>
</body>
</html>
