<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" /> -->
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <div class="flex items-center min-h-screen bg-gray-800  ">

       

    <div class="container mx-auto max-w-md space-y-8">
      <h1 class="text-3xl font-bold text-white text-center">Sign In</h1>
      <form class="space-y-9 border border-white p-4  rounded-3xl" method="post">
        {% csrf_token %}
        <label for="countries" class="block mb-2 text-sm font-medium   text-white">Who are you  ?</label>
         <select name ='select' id="countries" class=" border ext-sm rounded-lg  block w-full p-2.5  bg-gray-700  border-gray-600  placeholder-gray-400  text-white  focus:ring-blue-500  focus:border-blue-500">
           <option selected>Select </option>
           <option value="US">Student</option>
           <option value="CA">Mentor</option>
          <a href="#" class="hover:text-blue-500"><option value="FR">Apply for mentorship</option></a>
          
        </select>
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-300">User name</label>
            <input type="text" name="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="pass" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                <label for="remember" class="ml-2 text-sm text-gray-300 dark:text-gray-500">Remember me</label>
            </div>
            <a href="#" class=" text-white text-sm  hover:underline ">Forgot password?</a>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
               
                Sign in
                </button>
        </div>
    </form>
    
      <p class="text-sm text-center text-gray-300 dark:text-gray-500">
        <a href="{% url 'web:signup' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500"> Don't have an account?</a>
      </p>

      </div>      <div class="h-full w-1/2 bg-white"> <section class="bg-blue-400 text-white ">
        <div class="container mx-auto px-4 flex flex-col items-center justify-center h-screen ">
          <div class="w-full max-h-screen object-cover rounded-lg shadow-lg bg-blue" ></div>
          <h1 class="text-4xl font-bold text-center mt-8">mentoring</h1>
          <img src="./undraw_my_password_re_ydq7.svg" alt="">
          <p class="text-lg text-center mt-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi inventore tenetur excepturi dignissimos itaque maxime ut ex odio alias enim, nobis iste nesciunt necessitatibus rerum sit illum provident dolor repellendus.</p>
       
        </div>
      </section></div>
